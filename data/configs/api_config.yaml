api:
  base_url: "https://api.deepseek.com"
  api_key: "${DEEPSEEK_API_KEY}"  # 支持环境变量注入
  default_model: "DeepSeek-R1"
  temperature: 0.7
  max_tokens: 2000

models:
  DeepSeek-R1:
    api_path: "/v1/chat/completions"
    parameters:
      temperature: 0.5
      
  DeepSeek-V3:
    api_path: "/v1/chat/completions"
    parameters:
      temperature: 0.7

  gpt-4-turbo:
    base_url: "https://api.openai.com"  # 可覆盖全局配置
    api_path: "/v1/chat/completions" 